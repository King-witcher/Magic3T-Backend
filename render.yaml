services:
  - type: web
    runtime: node
    name: Magic3T Backend
    plan: free
    buildCommand: npm run build --workspace=backend
    startCommand: npm run start:prod --workspace=backend
    region: virginia
    repo: https://github.com/King-witcher/Magic3T
    envVars:
      - key: HEARTBEAT_RATE
        value: 60000
      - key: MAGIC3T_BACKEND_URL
        value: https://backend.magic3t.com.br
      - key: FIREBASE_ADMIN_CREDENTIALS
        sync: false
      - key: DEBUG
        value: "false"
      - key: FIRESTORE_DB
        value: "production"
    healthCheckPath: /status
    domains:
      - backend.magic3t.com.br
      - api.magic3t.com.br
    buildFilter:
      paths:
        - backend/**
        - lib/**
      ignoredPaths:
        - lib/types/**

  - type: redis
    name: Magic3T Redis
    plan: free
    region: virginia
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

version: "1"
