services:
  - type: web
    runtime: docker
    name: Magic3T Backend
    plan: free
    region: virginia
    repo: https://github.com/King-witcher/Magic3T-Backend
    envVars:
      - key: HEARTBEAT_RATE
        value: 60000
      - key: MAGIC3T_BACKEND_URL
        value: https://backend.magic3t.com.br
      - key: FIREBASE_ADMIN_CREDENTIALS
        sync: false
      - key: DEBUG
        value: "false"
      - key: FIRESTORE_DB
        value: "production"
    healthCheckPath: /status
    domains:
      - backend.magic3t.com.br
      - api.magic3t.com.br

  - type: redis
    name: Magic3T Redis
    plan: free
    region: virginia
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

version: "1"
