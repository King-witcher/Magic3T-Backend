services:
- type: web
  name: Magic3T Backend
  runtime: docker
  repo: https://github.com/King-witcher/Magic3T-Backend
  plan: free
  envVars:
  - key: HEARTBEAT_RATE
    value: 60000
  - key: MAGIC3T_BACKEND_URL
    value: backend.magic3t.com.br
  - key: FIREBASE_ADMIN_CREDENTIALS
    sync: false
  - key: DEBUG
    value: "false"
  region: ohio
  # buildCommand: yarn install --frozen-lockfile && yarn build
  # startCommand: yarn start:prod
  healthCheckPath: /status
  domains:
  - backend.magic3t.com.br
  - api.magic3t.com.br

- type: redis
  name: Magic3T Redis
  plan: free
  region: virginia
  maxmemoryPolicy: allkeys-lru
  ipAllowList: []

version: "1"
