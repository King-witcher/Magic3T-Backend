name: Lint, build and run tests

on:
  push:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Install Packages
        run: yarn

      - name: Run linter
        run: yarn lint

